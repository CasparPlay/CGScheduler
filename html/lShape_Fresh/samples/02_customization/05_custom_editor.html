<!doctype html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Custom editor in the lightbox</title>

	<script src="../../codebase/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxscheduler.css" type="text/css" media="screen" title="no title"
	      charset="utf-8">

	<style type="text/css" media="screen">
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
	</style>

	<script type="text/javascript" charset="utf-8">
		function init() {
			scheduler.config.xml_date = "%Y-%m-%d %H:%i";
			scheduler.config.details_on_dblclick = true;
			scheduler.config.details_on_create = true;
			scheduler.init('scheduler_here', new Date(2015, 2, 1), "week");


			scheduler.form_blocks["my_editor"] = {
				render:function(sns) {
					return "<div class='dhx_cal_ltext' style='height:60px;'>Text&nbsp;<input type='text'><br/>Details&nbsp;<input type='text'></div>";
				},
				set_value:function(node, value, ev) {
					node.childNodes[1].value = value || "";
					node.childNodes[4].value = ev.details || "";
				},
				get_value:function(node, ev) {
					ev.details = node.childNodes[4].value;
					return node.childNodes[1].value;
				},
				focus:function(node) {
					var a = node.childNodes[1];
					a.select();
					a.focus();
				}
			};
			scheduler.config.lightbox.sections = [
				{ name:"description", height:200, map_to:"text", type:"my_editor" , focus:true},
				{ name:"time", height:72, type:"time", map_to:"auto"}
			];

			scheduler.load("./data/events.xml", function() {
				scheduler.showLightbox("1261150564");
			});
		}
	</script>
</head>
<body onload="init();">
<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
	<div class="dhx_cal_navline">
		<div class="dhx_cal_prev_button">&nbsp;</div>
		<div class="dhx_cal_next_button">&nbsp;</div>
		<div class="dhx_cal_today_button"></div>
		<div class="dhx_cal_date"></div>
		<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
		<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
		<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
	</div>
	<div class="dhx_cal_header">
	</div>
	<div class="dhx_cal_data">
	</div>
</div>
</body>
